<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판 상세 - 관리자 대시보드</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/admin/sidebar.css">
    <link rel="stylesheet" href="../../styles/admin/admin_general_detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../../scripts/admin/admin_general_detail.js" defer></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>대시보드</h1>
            <ul>
                <li><a href="admin_dashboard.html"><i class="fas fa-home"></i> 메인</a></li>
                <li><a href="admin_user_management.html"><i class="fas fa-users"></i> 사용자 관리</a></li>
                <li><a href="admin_content_management.html" class="active"><i class="fas fa-file-alt"></i> 컨텐츠 관리</a></li>
                <li><a href="admin_customer_support.html"><i class="fas fa-headset"></i> 고객지원</a></li>
                <li class="logout"><a href="/public/index.html"><i class="fas fa-sign-out-alt"></i> 나가기</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <h2>자유게시판</h2>
            <div class="post-detail-container">
                <!-- 카테고리 디자인 -->
                <div class="category-label">자유</div>
                
                <div class="post-header">
                    <h1 id="post-title">게시글 제목</h1>
                    <div class="post-meta">
                        <span>작성자: <span id="author">관리자</span></span>
                        <span>작성일: <span id="created-date">2024-11-30</span></span>
                        <span>조회수: <span id="views">0</span></span>
                    </div>
                </div>
                <div class="post-content" id="post-content">
                    <p>여기에 게시글 내용이 표시됩니다.</p>
                </div>
                <div class="post-actions">
                    <button id="like-button"><i class="fas fa-heart"></i> 추천 (<span id="like-count">0</span>)</button>
                    <button id="edit-post-btn">수정</button>
                    <button id="delete-post-btn">삭제</button>
                </div>
                <div class="comment-section">
                    <h3>댓글</h3>
                    <ul id="comment-list">
                        <!-- 댓글 리스트 -->
                    </ul>
                    <textarea id="comment-input" placeholder="댓글을 입력하세요"></textarea>
                    <button id="submit-comment-btn">등록</button>
                </div>
                <a href="admin_general.html" class="back-button">목록으로</a>
            </div>
        </main>
    </div>
</body>
</html>
