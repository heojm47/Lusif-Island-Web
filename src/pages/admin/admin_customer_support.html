<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusif is Island - admin_dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/admin/sidebar.css">
    <link rel="stylesheet" href="../../styles/admin/customer-support.css">
    <script src="../../scripts/admin/admin_inquiry.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>대시보드</h1>
            <ul>
                <li><a href="admin_dashboard.html"><i class="fas fa-home"></i> 메인</a></li>
                <li><a href="admin_user_management.html"><i class="fas fa-users"></i> 사용자 관리</a></li>
                <li><a href="admin_content_management.html"><i class="fas fa-file-alt"></i> 컨텐츠 관리</a></li>
                <li><a href="admin_customer_support.html"><i class="fas fa-headset"></i> 고객지원</a></li>
                <li class="logout"><a href="/public/index.html"><i class="fas fa-sign-out-alt"></i> 나가기</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <h2>모든 문의 내역</h2>
            <div class="inquiry-section" style="display: flex; justify-content: space-between;">
                <div class="inquiry-list-container" style="flex: 1;">

                    <div class="inquiry-list"></div> <!-- 문의 내역을 표시할 컨테이너 -->
                </div>
                <div class="statistics" style="margin-left: 20px;">
                    <h4>통계 데이터</h4>
                    <p>모든 문의 내역: <span id="totalInquiries">0</span></p>
                    <p>처리 완료된 문의 내역: <span id="completedInquiries">0</span></p>
                    <p>처리 대기 중인 문의 내역: <span id="pendingInquiries">0</span></p>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
