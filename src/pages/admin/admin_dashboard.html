<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusif is Island - admin_dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/admin/sidebar.css">
    <link rel="stylesheet" href="../../styles/admin/admin_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../scripts/admin/admin_dashboard.js" defer></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>대시보드</h1>
            <ul>
                <li><a href="admin_dashboard.html"><i class="fas fa-home"></i> 메인</a></li>
                <li><a href="admin_user_management.html"><i class="fas fa-users"></i> 사용자 관리</a></li>
                <li><a href="admin_content_management.html"><i class="fas fa-file-alt"></i> 컨텐츠 관리</a></li>
                <li><a href="admin_customer_support.html"><i class="fas fa-headset"></i> 고객지원</a></li>
                <li class="logout"><a href="/public/index.html"><i class="fas fa-sign-out-alt"></i> 나가기</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <h2>대시보드 메인</h2>
            <div class="dashboard-grid">
                <div class="widget overview-widget">
                    <div class="widget-header">
                        <h2>웹사이트 개요</h2>
                        <span class="widget-actions">
                            <i class="fas fa-sync-alt refresh-btn"></i>
                        </span>
                    </div>
                    <div class="widget-content">
                        <div class="overview-stats">
                            <div class="stat-item">
                                <i class="fas fa-users"></i>
                                <div class="stat-info">
                                    <h3>총 회원수</h3>
                                    <p id="total-users">0</p>
                                </div>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-eye"></i>
                                <div class="stat-info">
                                    <h3>오늘 방문자</h3>
                                    <p id="today-visitors">0</p>
                                </div>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-file-alt"></i>
                                <div class="stat-info">
                                    <h3>총 게시글</h3>
                                    <p id="total-posts">0</p>
                                </div>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-comments"></i>
                                <div class="stat-info">
                                    <h3>미답변 문의</h3>
                                    <p id="pending-inquiries">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="widget visitors-widget">
                    <div class="widget-header">
                        <h3>최근 7일 방문자 통계</h3>
                        <span class="widget-actions">
                            <i class="fas fa-sync-alt refresh-btn"></i>
                        </span>
                    </div>
                    <div class="widget-content">
                        <canvas id="visitorsChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
