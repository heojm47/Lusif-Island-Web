<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../../styles/log-in/signup.css">
</head>
<body>
    <div class="signup-container">
        <div id="signup-form-container">
            <h2>새로운 계정 만들기</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">사용자 이름</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일 주소</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- 비밀번호 조건을 이메일 밑으로 이동 -->
                <div class="password-requirements">
                    <p>비밀번호는 다음 조건을 만족해야 합니다:</p>
                    <ul>
                        <li>10자 이상</li>
                        <li>영문 대소문자, 숫자, 기호 조합</li>
                        <li>사용 가능한 기호: + - * / = . , : ; ` @ ! # $ % ? | ~ ^ ( ) [ ] { }</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                    <div id="passwordError" class="error-message">비밀번호가 요구 사항을 충족하지 않습니다.</div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">비밀번호 확인</label>
                    <input type="password" id="confirm-password" required>
                    <div id="confirmPasswordError" class="error-message">비밀번호가 일치하지 않습니다.</div>
                </div>
                <button type="button" id="send-code-button">계정 만들기</button>
            </form>
        </div>
    </div>

    <script src="../../scripts/log-in/signup.js"></script>
</body>
</html>
