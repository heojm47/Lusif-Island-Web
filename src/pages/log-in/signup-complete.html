<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 완료</title>
    <link rel="stylesheet" href="../../styles/log-in/signup-complete.css">
</head>
<body>
    <div class="complete-container">
        <h2>회원가입에 감사드립니다.</h2>
        <div class="info">
            <p><span>아이디 :</span> <span id="user-id"></span></p>
            <p><span>가입일 :</span> <span id="signup-date"></span></p>
        </div>
        <div class="button-container">
            <button class="confirm-button" onclick="goToHomePage()">확인</button>
        </div>
    </div>

    <script>
        // URL에서 이메일 주소 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        
        // 이메일을 아이디로 표시
        document.getElementById("user-id").textContent = email;
        
        // 가입일 표시
        document.getElementById("signup-date").textContent = new Date().toLocaleDateString();

        // 메인 홈페이지로 이동
        function goToHomePage() {
            window.location.href = '/public/index.html'; // 메인 홈페이지 경로로 설정
        }
    </script>
</body>
</html>
