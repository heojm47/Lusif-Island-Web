    <main class="content">
        <div class="board-container">
            <div class="board-header general-write">
                <h1>게시글 작성</h1>
            </div>
            <div class="category">
                <select id="category-select" name="category">
                    <option value="full">카테고리</option>
                    <option value="boss">보스</option>
                    <option value="battle">전투</option>
                    <option value="ability">능력</option>
                </select>
            </div>
            <form class="write-form">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" placeholder="내용을 입력하세요" required></textarea>
                </div>
                <div class="form-group file-upload">
                    <label for="file">첨부파일</label>
                    <div class="file-input-wrapper">
                        <div class="file-name">선택된 파일 없음</div>
                        <label for="file" class="file-label">파일선택</label>
                        <input type="file" id="file" name="file" multiple>
                    </div>
                    <p class="file-info">※ 첨부파일은 최대 3개, 각 파일은 최대 10MB까지 가능합니다.</p>
                </div>
                <div class="button-group">
                    <button type="submit" class="styled-button">등록</button>
                    <a href="strategy.html" class="styled-button cancel">취소</a>
                </div>
            </form>
        </div>
